<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximuim-scale=1.0">
    <title>OShops admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><i class="fab fa-shopify"></i> <span>OShops</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="../html/home.html" class="active"><i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li id="permission">
                </li>
                <li>
                    <a href="./stores/addStore.html"><i class="fas fa-store"></i>
                        <span>Stores</span>
                    </a>
                </li>
                <li>
                    <a href="./category/addCategory.html"><i class="fas fa-list"></i>
                        <span>Categories</span>
                    </a>
                </li>
                
                <li>
                    <a href="./product/addProduct.html"><i class="fab fa-product-hunt"></i>
                        <span>Products</span>
                    </a>
                </li>

                <li>
                    <a href="./user/veiwUser.html"><i class="fas fa-users"></i>
                        <span>Uers</span>
                    </a>
                </li>
                <li>
                    <a href="./advertisment/addAdvertisment.html"><i class="fas fa-ad"></i>
                        <span>Advertisment</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <i class="fas fa-bars"></i>
                </label>
                Dashboard
            </h2>

            <div class="user-wrapper">
                <img src="../images/user.png" width="40px" height="40px" alt="user profile image">
                <div id="getCurrentAdmin">


                </div>
                <i class="fas fa-sign-out-alt" onclick="logOut()"></i>
            </div>
        </header>

        <main>
            <div id="Counter">

            </div>
            <div>
                <div class="recent-grid">
                    <div class="stores">
                        <div class="card">
                            <div class="card-header">
                                <h3>Recent Stores</h3>
                                <a class="text-white btn bg-info" href="../html/stores/viewStore.html">See all <i class="fas fa-arrow-right"></i></a>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table width="100%">
                                        <thead>
                                            <tr>
                                                <td>Name</td>
                                                <td>Logo</td>
                                                <td>Website</td>
                                            </tr>
                                        </thead>
                                        <tbody id='recentStores'>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="categories">
                        <div class="card">
                            <div class="card-header">
                                <h3>Recent Categories</h3>
                                <a class="text-white btn bg-info" href="../html/category/viewCategory.html">See all <i class="fas fa-arrow-right"></i></a> 
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table width="100%">
                                        <thead>
                                            <tr>
                                                <td>Logo</td>
                                                <td>Name</td>
                                            </tr>
                                        </thead>
                                        <tbody id="recentCategories">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/home.js"></script>
</body>

</html>
